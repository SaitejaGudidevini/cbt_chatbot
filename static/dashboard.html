<!DOCTYPE html>
<html>
<head>
    <title>CBT API - Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 1px solid #ddd; padding-bottom: 15px; }
        .conversation-container { border: 1px solid #ddd; border-radius: 8px; padding: 20px; margin-bottom: 20px; }
        .messages { max-height: 400px; overflow-y: auto; border: 1px solid #eee; padding: 15px; margin-bottom: 15px; border-radius: 4px; }
        .message { margin-bottom: 10px; padding: 8px; border-radius: 4px; }
        .user-message { background: #e3f2fd; text-align: right; }
        .bot-message { background: #f5f5f5; }
        .input-group { display: flex; gap: 10px; }
        .input-group input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        .input-group button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .input-group button:hover { background: #0056b3; }
        .input-group button:disabled { background: #ccc; cursor: not-allowed; }
        .status { text-align: center; padding: 10px; margin: 10px 0; border-radius: 4px; }
        .status.connected { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
        .logout-btn { background: #dc3545; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; }
        .logout-btn:hover { background: #c82333; }
    </style>
</head>
<body>
    <div class="header">
        <h1>CBT API Dashboard</h1>
        <div>
            <span id="userInfo"></span>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <div id="status" class="status"></div>

    <div class="conversation-container">
        <h2>CBT Conversation</h2>
        <div id="messages" class="messages"></div>
        <div class="input-group">
            <input type="text" id="messageInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
            <button id="sendBtn" onclick="sendMessage()">Send</button>
            <button onclick="startNewConversation()">New Conversation</button>
        </div>
    </div>

    <script>
        let authToken = localStorage.getItem('authToken');
        let userData = JSON.parse(localStorage.getItem('userData') || '{}');
        let conversationId = null;

        // Check authentication
        if (!authToken) {
            window.location.href = '/frontend/auth';
        }

        // Display user info
        document.getElementById('userInfo').textContent = `Hello, ${userData.first_name || 'User'}!`;

        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('userData');
            window.location.href = '/frontend/auth';
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function addMessage(message, isUser = false) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = message;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function setStatus(message, isError = false) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${isError ? 'error' : 'connected'}`;
        }

        async function startNewConversation() {
            try {
                const response = await fetch('/conversation/start', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.status === 401) {
                    logout();
                    return;
                }

                const data = await response.json();
                conversationId = data.conversation_id;
                
                // Clear messages and add initial response
                document.getElementById('messages').innerHTML = '';
                addMessage(data.response, false);
                setStatus(`Conversation started (ID: ${conversationId})`);
                
            } catch (error) {
                setStatus('Error starting conversation', true);
            }
        }

        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const message = messageInput.value.trim();
            
            if (!message) return;
            if (!conversationId) {
                setStatus('Please start a conversation first', true);
                return;
            }

            // Disable input while sending
            sendBtn.disabled = true;
            messageInput.disabled = true;
            
            // Add user message to display
            addMessage(message, true);
            messageInput.value = '';

            try {
                const response = await fetch('/conversation/message', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        conversation_id: conversationId,
                        message: message
                    })
                });

                if (response.status === 401) {
                    logout();
                    return;
                }

                const data = await response.json();
                
                // Add bot response
                addMessage(data.response, false);
                setStatus(`Phase: ${data.phase}`);
                
            } catch (error) {
                addMessage('Error: Could not send message', false);
                setStatus('Error sending message', true);
            } finally {
                // Re-enable input
                sendBtn.disabled = false;
                messageInput.disabled = false;
                messageInput.focus();
            }
        }

        // Auto-start conversation on page load
        startNewConversation();
    </script>
</body>
</html>
