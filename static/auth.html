<!DOCTYPE html>
<html>
<head>
    <title>CBT API - Authentication</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; padding: 20px; }
        .form-container { border: 1px solid #ddd; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .error { color: red; margin-top: 10px; }
        .success { color: green; margin-top: 10px; }
        .toggle { text-align: center; margin: 10px 0; color: #007bff; cursor: pointer; }
    </style>
</head>
<body>
    <h1>CBT API Authentication</h1>
    
    <!-- Login Form -->
    <div id="loginForm" class="form-container">
        <h2>Login</h2>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="loginEmail" value="test@example.com">
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="loginPassword" value="password123">
        </div>
        <button onclick="login()">Login</button>
        <div id="loginMessage"></div>
        <div class="toggle" onclick="toggleForms()">Don't have an account? Sign up</div>
    </div>

    <!-- Signup Form -->
    <div id="signupForm" class="form-container" style="display:none;">
        <h2>Sign Up</h2>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="signupEmail" value="newuser@example.com">
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="signupPassword" value="password123">
        </div>
        <div class="form-group">
            <label>First Name:</label>
            <input type="text" id="signupFirstName" value="John">
        </div>
        <div class="form-group">
            <label>Last Name:</label>
            <input type="text" id="signupLastName" value="Doe">
        </div>
        <button onclick="signup()">Sign Up</button>
        <div id="signupMessage"></div>
        <div class="toggle" onclick="toggleForms()">Already have an account? Login</div>
    </div>

    <script>
        function toggleForms() {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
            }
        }

        async function signup() {
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const firstName = document.getElementById('signupFirstName').value;
            const lastName = document.getElementById('signupLastName').value;
            
            try {
                const response = await fetch('/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        first_name: firstName,
                        last_name: lastName
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('signupMessage').innerHTML = '<div class="success">' + data.message + '</div>';
                    setTimeout(() => toggleForms(), 2000);
                } else {
                    document.getElementById('signupMessage').innerHTML = '<div class="error">' + data.message + '</div>';
                }
            } catch (error) {
                document.getElementById('signupMessage').innerHTML = '<div class="error">Network error</div>';
            }
        }

        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userData', JSON.stringify(data.user_data));
                    document.getElementById('loginMessage').innerHTML = '<div class="success">Login successful! Redirecting...</div>';
                    setTimeout(() => {
                        window.location.href = '/frontend/dashboard';
                    }, 1000);
                } else {
                    document.getElementById('loginMessage').innerHTML = '<div class="error">' + data.message + '</div>';
                }
            } catch (error) {
                document.getElementById('loginMessage').innerHTML = '<div class="error">Network error</div>';
            }
        }
    </script>
</body>
</html>
